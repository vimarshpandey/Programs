<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar-expand bg-dark navbar-dark">
            <a class="navbar-brand">LOGO</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Img1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Img2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Img2</a>
                </li>
            </ul>
        </nav>
        <div id="place" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#place" data-slide-to="0" class="active"></li>
                <li data-target="#place" data-slide-to="1"></li>
                <li data-target="#place" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="holi.jpg" width="1100" height="500">
                    <div class="carousel-caption">
                        <p>HOLI</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Makars.jpg" width="1100" height="500">
                    <div class="carousel-caption">
                        <p>MAKAR SANKRANTI</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="baisakhi.jpg" width="1100" height="500">
                    <div class="carousel-caption">
                        <p>BAISAKHI</p>
                    </div>
                </div>
            </div>
            <a href="#place" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#place" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>

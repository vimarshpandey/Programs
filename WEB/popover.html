<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function()
    {
      $('[data-toggle="popover"]').popover();
    });
  </script>
</head>
<body>
<div class="container">
  <pre>


    
  </pre>
  <a href="#" data-container="body" data-toggle="popover" data-placement="top" title="Hello">TOP</a>
  <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Hello">BOTTOM</button>
  <button type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="left" data-content="Hello">LEFT</button>
  <button type="button" class="btn btn-warning" data-container="body" data-toggle="popover" data-placement="right" data-content="Hello">RIGHT</button>
  <pre>


    
  </pre>
  <a href="#" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus" title="Hello">TOP</a>
  <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-content="Hello">BOTTOM</button>
  <button type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Hello">LEFT</button>
  <button type="button" class="btn btn-warning" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="Hello">RIGHT</button>
</div>
</body>
</html>
